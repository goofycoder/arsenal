<!DOCTYPE html>
<html>
<body>

<form id="form1" action="javascript:handleClick()">
	First name: <input type="text" name="fname"><br>
  	Last name: <input type="text" name="lname"><br><br>
  	
  	Status: 
  	<select id="status">
  		<option value="single">Single</option>
  		<option value="married">Married</option>
  	</select>

  	<input type="button" onclick="myFunction()" value="Submit">
</form>

<script>
function myFunction() {
    document.getElementById("form1").submit();
}
</script>

<p id="demo"></p>

<script type="text/javascript">
function handleClick() {
    var items = document.getElementById("form1");

    var text = "";
    var i;

    // display all the inputs from input box
    for (i = 0; i < items.length-2 ;i++) {
        text += items.elements[i].value + "<br>";
    }

    // display all the options in the dropdown box
    var status_set = document.getElementById("status");

    for (i=0; i<status_set.length; i++)
    {
    	text += status_set.options[i].text + "<br>";
    }

   	text += "<br>";

    // display selected value OR text 
    var selected_value = status_set.options[status_set.selectedIndex].value;

    var selected_text = status_set.options[status_set.selectedIndex].text;

    text += "<b>Selected value</b>: " + selected_value + "<br>";
    text += "<b>Selected text</b>: " + selected_text + "<br>";

    // echo on the page
    document.getElementById("echo").innerHTML = text;
}
</script>

<select autofocus>
	<option value="volvo">Volvo</option>
	<option value="bmw">BMW</option>
	<option value="mercedes">Mercedes</option>
	<option value="audi">Audi</option>
</select>

<p><strong>Note:</strong> The autofocus attribute of the select tag.</p>

</body>
</html>
