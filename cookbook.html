<!DOCTYPE html>
<html>
<body>

<form id="form1" action="javascript:handleClick()">
	First name: <input type="text" name="fname"><br>
  	Last name: <input type="text" name="lname"><br><br>
  	
  	Status: 
  	<select id="status">
  		<option value="single">Single</option>
  		<option value="married">Married</option>
  	</select>

  	<input type="button" onclick="myFunction()" value="Submit">
</form>

<script>
function myFunction() {
    document.getElementById("form1").submit();
}
</script>

<p id="demo"></p>

<script type="text/javascript">
function handleClick() {
    var items = document.getElementById("form1");

    var text = "";
    var i;

	// display all the inputs from input box
    for (i = 0; i < items.length-2 ;i++) {
        text += items.elements[i].value + "<br>";
    }

    // display all the options in the dropdown box
    var status = document.getElementById("status");

    for (i=0; i<status.length; i++)
    {
    	text += status.options[i].text + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
}
</script>

<select autofocus>
	<option value="volvo">Volvo</option>
	<option value="bmw">BMW</option>
	<option value="mercedes">Mercedes</option>
	<option value="audi">Audi</option>
</select>

<p><strong>Note:</strong> The autofocus attribute of the select tag.</p>

</body>
</html>
